<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Responsive Navbar</title>
  <!-- <link rel="stylesheet" href="styles.css" /> -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="theme.js"></script>
</head>
<body>

<header id="header" class="header-main">
  <nav id="main-navbar" class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">
          <img src="img/AZBD_logo.png" id="AZBD-top-logo" alt="AZBD Logo" />
        </a>

        <!-- Mobile Menu Trigger -->
        <button type="button" class="menu-trigger" aria-label="Toggle navigation" aria-expanded="false">
          <span></span>
        </button>
      </div>

      <div class="nav" id="navbar-menu">
        <ul class="nav navbar-nav navbar-right">
          <li><a class="page-scroll" href="#top">Home</a></li>
          <li><a class="page-scroll" href="#about-section">About</a></li>
          <li><a class="page-scroll" href="#services-section">Services</a></li>
          <li><a class="page-scroll" href="#portfolio-section">Reels</a></li>
          <li><a class="page-scroll" href="#counter-section">Team</a></li>
          <li><a class="page-scroll" href="https://bootsanddukesdance.square.site/s/shop" target="_blank">Prices</a></li>
          <li><a class="page-scroll" href="#contact-section">Contact</a></li>

          <!-- Dropdown Submenu with Accessibility -->
          <!-- <li class="submenu">
            <a href="javascript:;" aria-haspopup="true" aria-expanded="false">More</a>
            <ul aria-hidden="true">
              <li><a href="about.html">About Us</a></li>
              <li><a href="products.html">Products</a></li>
              <li><a href="single-product.html">Single Product</a></li>
              <li><a href="contact.html">Contact Us</a></li>
            </ul>
          </li> -->

        </ul>
      </div>
    </div>
  </nav>
</header>

<script>
  $(document).ready(function() {
    // Mobile menu toggle
    $(".menu-trigger").on("click", function () {
      $(this).toggleClass("active");
      $(".nav").slideToggle(300);
    });

    // Submenu toggle for mobile
    $(".submenu > a").on("click", function (e) {
      e.preventDefault();
      $(this).next("ul").slideToggle(300);
      $(this).parent().toggleClass("active");

      // Close other open submenus
      $(".submenu").not($(this).parent()).find("ul").slideUp(300);
      $(".submenu").not($(this).parent()).removeClass("active");
    });
  });
</script>


</body>
</html>
