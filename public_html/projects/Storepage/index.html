<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Fruit Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mock Fruit Store</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li id="cart-icon">
                    <img src="assets/shopping-cart.jpg" alt="Cart">
                    <span id="cart-count">0</span>
                    <div id="cart-dropdown" class="hidden">
                        <h3>Your Cart</h3>
                        <div class="cart-items">
                            <p>No items in cart.</p>
                        </div>
                        <p class="total">Total: $0.00</p>
                        <button id="checkout">Checkout</button>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="products">
            <h2>Our Products</h2>
            <div class="product-grid">
                <div class="product-card" data-name="Apple" data-price="1">
                    <img src="assets/apple.jpg" alt="Apple">
                    <h3>Apple</h3>
                    <p>$1.00</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card" data-name="Bananas" data-price="1.25">
                    <img src="assets/bananas.jpg" alt="Bananas">
                    <h3>Bananas</h3>
                    <p>$1.25</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card" data-name="Orange" data-price="1.50">
                    <img src="assets/orange.jpg" alt="Orange">
                    <h3>Orange</h3>
                    <p>$1.50</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mock Fruit Store. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
