<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Track Your Order">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <title>Mock-A-Shop - Track Your Order</title>

    <!-- Additional CSS Files -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css">
    <link rel="stylesheet" href="assets/css/templatemo-hexashop.css">
    <link rel="stylesheet" href="assets/css/owl-carousel.css">
    <link rel="stylesheet" href="assets/css/lightbox.css">
</head>

<body>
    <!-- ***** Preloader Start ***** -->
    <div id="preloader">
        <div class="jumper">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>  
    <!-- ***** Preloader End ***** -->

    <!-- ***** Header Area Start ***** -->
    <div id="header-placeholder"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header-placeholder").innerHTML = data;
                });
        });
    </script>
    <!-- ***** Header Area End ***** -->

    <!-- ***** Main Banner Area Start ***** -->
    <div class="page-heading tracking-page-heading" id="top">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="inner-content">
                        <h2>Track Your Order</h2>
                        <span>Enter your tracking ID to see your order status.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ***** Main Banner Area End ***** -->

    <!-- ***** Tracking Section Starts ***** -->
    <section class="tracking-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <div class="tracking-form">
                        <h4>Enter Your Tracking ID</h4>
                        <form id="tracking-form">
                            <input type="text" id="tracking-id" placeholder="Enter tracking ID" required>
                            <button type="submit" class="main-dark-button">Track</button>
                        </form>
                        <div id="tracking-result" class="tracking-progress mt-4" style="display:none;">
                            <h5>Tracking Status</h5>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" 
                                     role="progressbar" style="width: 50%;">Shipping</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ***** Tracking Section Ends ***** -->

    <!-- ***** Footer Start ***** -->
    <div id="footer-placeholder"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("footer.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("footer-placeholder").innerHTML = data;
                });

            document.getElementById('tracking-form').addEventListener('submit', function(event) {
                event.preventDefault();
                document.getElementById('tracking-result').style.display = 'block';
            });
        });
    </script>
    <!-- ***** Footer End ***** -->

<!-- jQuery (required for plugins) -->
<script src="assets/js/jquery-2.1.0.min.js"></script>

<!-- Owl Carousel JS -->
<script src="assets/js/owl-carousel.js"></script>

<!-- Other plugins -->
<script src="assets/js/accordions.js"></script>
<script src="assets/js/datepicker.js"></script>
<script src="assets/js/scrollreveal.min.js"></script>
<script src="assets/js/waypoints.min.js"></script>
<script src="assets/js/jquery.counterup.min.js"></script>
<script src="assets/js/imgfix.min.js"></script> 
<script src="assets/js/slick.js"></script> 
<script src="assets/js/lightbox.js"></script> 
<script src="assets/js/isotope.js"></script> 

<!-- Custom JS (must be loaded last) -->
<script src="assets/js/custom.js"></script>

</body>
</html>
