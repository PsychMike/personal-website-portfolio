<!DOCTYPE html>
<html lang="en">

<head>
            <!-- Favicon -->
            <link rel="icon" type="image/x-icon" href="assets/images/favicon_io/favicon.ico">
            <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon_io/favicon-32x32.png">
            <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon_io/favicon-16x16.png">
            <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon_io/apple-touch-icon.png">
            <link rel="manifest" href="assets/images/favicon_io/site.webmanifest">    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Track Your Order">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <title>Mock-A-Shop - Track Your Order</title>

    <!-- Additional CSS Files -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css">
    <link rel="stylesheet" href="assets/css/templatemo-hexashop.css">
    <link rel="stylesheet" href="assets/css/owl-carousel.css">
    <link rel="stylesheet" href="assets/css/lightbox.css">
</head>

<body>
    <!-- ***** Preloader Start ***** -->
    <div id="preloader">
        <div class="jumper">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>  
    <!-- ***** Preloader End ***** -->

    <!-- ***** Header Area Start ***** -->
    <div id="header-placeholder"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header-placeholder").innerHTML = data;
                });
        });
    </script>
    <!-- ***** Header Area End ***** -->

    <!-- ***** Main Banner Area Start ***** -->
    <div class="page-heading tracking-page-heading" id="top">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="inner-content">
                        <h2>Track Your Order</h2>
                        <span>Enter your tracking ID to see your order status.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ***** Main Banner Area End ***** -->

    <!-- ***** Tracking Section Starts ***** -->
    <section class="tracking-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <div class="tracking-form">
                        <h4>Enter Your Tracking ID</h4>
                        <form id="tracking-form">
                            <input type="text" id="tracking-id" placeholder="Enter tracking ID" required>
                            <button type="submit" class="main-dark-button">Track</button>
                        </form>
                        
                        <div id="tracking-result" class="tracking-progress mt-4" style="display:none;">
                            <h5>Tracking Status</h5>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" 
                                     role="progressbar" style="width: 0%;">Processing...</div>
                            </div>
                            <p id="order-id-text" class="mt-3 text-dark font-weight-bold"></p>
                            <p id="status-text" class="mt-3 text-muted">Calculating...</p>
                        </div>                        
                        
                    </div>
                </div>
            </div>
        </div>
        <div id="order-info" style="display:none;">
            <h5>Order Information</h5>
            <p><strong>Tracking ID:</strong> <span id="order-id"></span></p>
            <p><strong>Estimated Delivery:</strong> 3-5 Business Days</p>
        </div>        
    </section>
    <!-- ***** Tracking Section Ends ***** -->

    <!-- ***** Footer Start ***** -->
    <div id="footer-placeholder"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("footer.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("footer-placeholder").innerHTML = data;
                });

            document.getElementById('tracking-form').addEventListener('submit', function(event) {
                event.preventDefault();
                document.getElementById('tracking-result').style.display = 'block';
            });
        });
    </script>
    <!-- ***** Footer End ***** -->

    <script>

document.getElementById('tracking-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const trackingId = document.getElementById('tracking-id').value;
    const progressBar = document.querySelector('.progress-bar');
    const statusText = document.getElementById('status-text');
    const orderIdText = document.getElementById('order-id-text');

    // Show tracking result section
    document.getElementById('tracking-result').style.display = 'block';

    // Display entered tracking ID
    orderIdText.textContent = `Order ID: ${trackingId}`;

    // Initial state
    progressBar.style.width = '25%'; 
    progressBar.textContent = "Processing...";
    statusText.textContent = "Calculating...";

    setTimeout(() => {
        progressBar.style.width = '50%';
        progressBar.textContent = "Shipped";
        statusText.textContent = "Calculating...";
    }, 2000);

    setTimeout(() => {
        progressBar.style.width = '75%';
        progressBar.textContent = "Out for Delivery";
        statusText.textContent = "Estimated Delivery: 3-5 Business Days"; // Show actual message
    }, 4000);
});


</script>

<script src="assets/js/custom.js"></script>

</body>
</html>
